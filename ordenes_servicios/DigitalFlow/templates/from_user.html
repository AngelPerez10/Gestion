<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/desing_user.css' %}">
    <title>Formulario de Usuario</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Crear Nueva Orden</h2>
            <p class="text-muted">Completa los detalles necesarios para registrar una nueva orden.</p>
        </div>

        <!-- Formulario de creación de orden -->
        <form action="{% url 'DigitalFlow:from_user' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Detalles Generales</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="identificador" class="form-label">Identificador</label>
                            <select class="form-select" id="identificador" name="identificador" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="H">H</option>
                                <option value="Q">Q</option>
                                <option value="M">M</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" required>
                        </div>
                        <div class="col-md-6">
                            <label for="responsable" class="form-label">Responsable</label>
                            <input type="text" class="form-control" id="responsable" name="responsable" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nivel_satisfaccion" class="form-label">Nivel de Satisfacción</label>
                            <select class="form-select" id="nivel_satisfaccion" name="nivel_satisfaccion" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="1">1 - Malo</option>
                                <option value="2">2 - Regular</option>
                                <option value="3">3 - Bueno</option>
                                <option value="4">4 - Excelente</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0">Detalles del Cliente y Encargado</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre_encargado" class="form-label">Nombre del Encargado</label>
                            <input type="text" class="form-control" id="nombre_encargado" name="nombre_encargado" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono_cliente" class="form-label">Teléfono del Cliente</label>
                            <input type="tel" class="form-control" id="telefono_cliente" name="telefono_cliente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="problema_solucionado" class="form-label">Problema Solucionado</label>
                            <select class="form-select" id="problema_solucionado" name="problema_solucionado" required>
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="True">Sí</option>
                                <option value="False">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Descripción de la Orden</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="problematica" class="form-label">Problemática</label>
                            <textarea class="form-control" id="problematica" name="problematica" rows="3" required></textarea>
                        </div>
                        <div class="col-md-12">
                            <label for="servicios_realizados" class="form-label">Servicios Realizados</label>
                            <textarea class="form-control" id="servicios_realizados" name="servicios_realizados" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Detalles de Tiempo</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                        <div class="col-md-3">
                            <label for="hora_inicio" class="form-label">Hora Inicio</label>
                            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fecha_finalizacion" class="form-label">Fecha de Finalización</label>
                            <input type="date" class="form-control" id="fecha_finalizacion" name="fecha_finalizacion" required>
                        </div>
                        <div class="col-md-3">
                            <label for="hora_termino" class="form-label">Hora Término</label>
                            <input type="time" class="form-control" id="hora_termino" name="hora_termino" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Firmas y Archivos</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <!-- Lienzo de firma del Encargado -->
                        <div class="col-md-6">
                            <label class="form-label">Firma del Encargado</label>
                            <canvas id="firma_encargado_canvas" width="500" height="200" style="border: 1px solid #000;"></canvas>
                            <button type="button" class="btn btn-secondary mt-3 w-100" id="clearEncargadoSignature">Limpiar Firma</button>
                        </div>

                        <!-- Lienzo de firma del Cliente -->
                        <div class="col-md-6">
                            <label class="form-label">Firma del Cliente</label>
                            <canvas id="firma_cliente_canvas" width="500" height="200" style="border: 1px solid #000;"></canvas>
                            <button type="button" class="btn btn-secondary mt-3 w-100" id="clearClienteSignature">Limpiar Firma</button>
                        </div>

                        <!-- Subida de archivos -->
                        <div class="col-md-6">
                            <label for="foto_inicio" class="form-label">Foto de Inicio</label>
                            <input type="file" class="form-control" id="foto_inicio" name="foto_inicio" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label for="foto_fin" class="form-label">Foto de Fin</label>
                            <input type="file" class="form-control" id="foto_fin" name="foto_fin" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Orden</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/digital_signature.js' %}"></script>
</body>
</html>
