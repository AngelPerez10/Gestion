<!--Archivo: Digital/templates/ordenes/editor_orden.html-->

{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>

<body>
    <div class="modal fade" id="editarOrdenModal" tabindex="-1" aria-labelledby="editarOrdenModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg border-0">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title fw-bold" id="editarOrdenModalLabel">Editar Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de edición de orden -->
                    <form action="{% if orden.id %}{% url 'DigitalFlow:editar_orden' pk=orden.id %}{% endif %}"
                        enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="identificador" class="form-label">Identificador</label>
                                <select class="form-select" id="identificador" name="identificador" required>
                                    <option value="" disabled {% if not orden.identificador %}selected{% endif %}>
                                        Seleccionar</option>
                                    <option value="H" {% if orden.identificador == 'H' %} selected {% endif %}>H</option>
                                    <option value="Q" {% if orden.identificador == 'Q' %} selected {% endif %}>Q</option>
                                    <option value="M" {% if orden.identificador == 'M' %} selected {% endif %}>M</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa" name="empresa"
                                    value="{{ orden.empresa }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="responsable" class="form-label">Responsable</label>
                                <input type="text" class="form-control" id="responsable" name="responsable"
                                    value="{{ orden.responsable }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nivel_satisfaccion" class="form-label">Nivel de Satisfacción</label>
                                <select class="form-select" id="nivel_satisfaccion" name="nivel_satisfaccion" required>
                                    <option value="" disabled {% if not orden.nivel_satisfaccion %}selected{% endif %}>
                                        Seleccionar</option>
                                    <option value="1" {% if orden.identificador == '1' %} selected {% endif %}>Malo</option>
                                    <option value="2" {% if orden.identificador == '2' %} selected {% endif %}>Regular</option>
                                    <option value="3" {% if orden.identificador == '3' %} selected {% endif %}>Bueno</option>
                                    <option value="4" {% if orden.identificador == '4' %} selected {% endif %}>Excelente</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="problematica" class="form-label">Problemática</label>
                                <textarea class="form-control" id="problematica" name="problematica" rows="3"
                                    required>{{ orden.problematica }}</textarea>
                            </div>
                            <div class="col-md-12">
                                <label for="servicios_realizados" class="form-label">Servicios Realizados</label>
                                <textarea class="form-control" id="servicios_realizados" name="servicios_realizados"
                                    rows="3">{{ orden.servicios_realizados }}</textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio"
                                    value="{{ orden.fecha_inicio|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="hora_inicio" class="form-label">Hora Inicio</label>
                                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio"
                                    value="{{ orden.hora_inicio }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fecha_finalizacion" class="form-label">Fecha de Finalización</label>
                                <input type="date" class="form-control" id="fecha_finalizacion" name="fecha_finalizacion"
                                    value="{{ orden.fecha_finalizacion|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="hora_termino" class="form-label">Hora Término</label>
                                <input type="time" class="form-control" id="hora_termino" name="hora_termino"
                                    value="{{ orden.hora_termino }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="problema_solucionado" class="form-label">Problema Solucionado</label>
                                <select class="form-select" id="problema_solucionado" name="problema_solucionado"
                                    required>
                                    <option value="True" {% if orden.problema_solucionado %}selected{% endif %}>Sí
                                    </option>
                                    <option value="False" {% if not orden.problema_solucionado %}selected{% endif %}>No
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_encargado" class="form-label">Encargado</label>
                                <input type="text" class="form-control" id="nombre_encargado" name="nombre_encargado"
                                    value="{{ orden.nombre_encargado }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_cliente" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente"
                                    value="{{ orden.nombre_cliente }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono_cliente" class="form-label">Teléfono Cliente</label>
                                <input type="tel" class="form-control" id="telefono_cliente" name="telefono_cliente"
                                    value="{{ orden.telefono_cliente }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="foto_inicio" class="form-label">Foto de Inicio</label>
                                <input type="file" class="form-control" id="foto_inicio" name="foto_inicio"
                                    accept="image/*">
                                {% if orden.foto_inicio %}
                                <img src="{{ orden.foto_inicio.url }}" alt="Foto de Inicio" class="img-thumbnail mt-2"
                                    style="max-width: 100px;">
                                {% endif %}
                            </div>
                            <div class="col-md-6">
                                <label for="foto_fin" class="form-label">Foto de Fin</label>
                                <input type="file" class="form-control" id="foto_fin" name="foto_fin" accept="image/*">
                                {% if orden.foto_fin %}
                                <img src="{{ orden.foto_fin.url }}" alt="Foto de Fin" class="img-thumbnail mt-2"
                                    style="max-width: 100px;">
                                {% endif %}
                            </div>
                        </div>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
